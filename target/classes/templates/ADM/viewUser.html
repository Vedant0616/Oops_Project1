<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin inspect user</title>
    <style>
        body{
            background-image:url("/image/bgb.jpg");
            color:white;
       }
    </style>



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!--  -->


</head>

<body>

<div th:insert="~{/fragments/header :: header}"></div>


<section class="jumbotron text-left">
    <div class="theUser">
        <h1 class="jumbotron-heading" align="center">User Details</h1>
        <p class="lead text-muted mb-0" align="center"> Here are the details of the User</p>
    </div>
</section>
<div class="container-viewUser">



    <div class="row" style="color:white" >

        <div class="col-md-5" th:object="${user}" method="POST">
            <p th:text="'user name: ' + ${user.userName}"/>
            <p th:text="'email: ' + ${user.email}"/>
            <p  th:text="'owned parkingSpaces: '+${apartNames}"></p>
            <p photo to be added/>

        </div>




    </div>

    <hr>
    <a th:href="@{/admin/users}" style="color:red">Back to User List</a>
</div>
