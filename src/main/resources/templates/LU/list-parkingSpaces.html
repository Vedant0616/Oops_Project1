<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My parking spaces</title>
    
      <style>
         body {

            background-image: url("/image/bgb.jpg");
            background-repeat: no-repeat;
            background-size: cover;
         }
         table{
              background-color:  #84bfc59e;
                border: 5px solid #E2EFEF ;
                margin-top:80px;
                color:white;
         }
         td{
            color:white;
         }


    </style>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link th:href="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet" type="text/css"/>

    <!--  -->


</head>

<body>

<div th:insert="~{/fragments/header :: header}"></div>

<div class="container-table-custom">


    <h3>Owned parking spaces</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Parking space Photo</th>
            <th>Parking space Name</th>
            <th>Country</th>
            <th>City</th>
            <th>Address</th>
            <th>Price/Hr</th>
            <th>Service</th>
            <th>Status</th>
            <th>Delete</th>
            <th>Info</th>
            <th>Update</th>


        </tr>
        </thead>

        <tbody>
        <tr th:each="tempParkingSpaces : ${parkingSpaces}">

            <td class="w-25">
                <img src="/image/parking-spaces.png" class="img-fluid img-thumbnail" alt="parkingSpace">
            </td>
            <td th:text="${tempParkingSpaces.parkingSpaceName}"/>
            <td th:text="${tempParkingSpaces.countrey}"/>
            <td th:text="${tempParkingSpaces.city}"/>
            <td th:text="${tempParkingSpaces.adress}"/>
            <td th:text="${tempParkingSpaces.ppn}"/>
            <td th:text="${tempParkingSpaces.service}"/>
            <td th:text="${tempParkingSpaces.status}"/>


            <td text="delete">
                <a th:href="@{|/user/delete/${tempParkingSpaces.id}|}"
                   class="btn btn-primary">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </td>


            <td text="info">
                <a th:href="@{|/user/viewParkingSpace/${tempParkingSpaces.id}|}"
                   class="btn btn-primary">
                    <i class="fas fa-info-circle"></i>
                </a>
            </td>


            <td text="update">
                <a th:href="@{|/user/updateParkingSpace/${tempParkingSpaces.id}|}"
                   class="btn btn-primary">
                    <i class="fas fa-pen"></i>
                </a>
            </td>





        </tr>
        </tbody>
    </table>
</div>


<div th:insert="~{/fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
